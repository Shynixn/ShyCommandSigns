# All language key identifiers.
shyBossBarPlayerNotFoundMessage:
  # Available types: "CHAT", "TITLE", "ACTIONBAR", "HIDDEN".
  # Please notice that some messages do only support chat.
  type: "CHAT"
  # The primary text to be sent.
  text: "[&9ShyBossBar&f] &cPlayer %1$1s not found."
  # Only available for type "TITLE". Adds a subTitle.
  subTitle: ""
  # Only available for type: "TITLE". Adds a fade in effect.
  fadeInTicks: 20
  # Only available for type: "TITLE". Adds a stay effect.
  stayTicks: 60
  # Only available for type: "TITLE". Adds a fade out effect.
  fadeOutTicks: 20
shyBossBarNoPermissionCommand:
  type: "CHAT"
  text: "[&9ShyBossBar&f] &cYou do not have permission to execute this command."
shyBossBarReloadCommandHint:
  type: "CHAT"
  text: "Reloads all bossbars and configuration."
shyBossBarReloadMessage:
  type: "CHAT"
  text: "[&9ShyBossBar&f] Reloaded all bossbars and configuration."
shyBossBarCommonErrorMessage:
  type: "CHAT"
  text: "[&9ShyBossBar&f]&c A problem occurred. Check the console log for details."
shyBossBarCommandSenderHasToBePlayer:
  type: "CHAT"
  text: "[&9ShyBossBar&f] The command sender has to be a player if you do not specify the optional player argument."
shyBossBarCommandUsage:
  type: "CHAT"
  text: "[&9ShyBossBar&f] Use /shybossbar help to see more info about the plugin."
shyBossBarCommandDescription:
  type: "CHAT"
  text: "[&9ShyBossBar&f] All commands for the ShyCommandSign plugin."
shyBossBarAddCommandHint:
  type: "CHAT"
  text: "Adds a bossbar to a player."
shyBossBarSetCommandHint:
  type: "CHAT"
  text: "Sets a bossbar to a player."
shyBossBarRemoveCommandHint:
  type: "CHAT"
  text: "Removes a bossbar from a player."
shyBossBarNotFoundMessage:
  type: "CHAT"
  text: "[&9ShyBossBar&f] &cBossBar %1$1s not found."
shyBossBarNoPermissionToBossBarCommand:
  type: "CHAT"
  text: "[&9ShyBossBar&f] &cYou do not have permission to this bossbar."
shyBossBarAddedMessage:
  type: "CHAT"
  text: "[&9ShyBossBar&f] Added the bossbar %1$1s to the player %2$1s."
shyBossBarRemovedMessage:
  type: "CHAT"
  text: "[&9ShyBossBar&f] Removed the bossbar %1$1s from the player %2$1s."
shyBossBarUpdateCommandHint:
  type: "CHAT"
  text: "Updates the placeholder of the bossbar."
shyBossBarUpdatedMessage:
  type: "CHAT"
  text: "[&9ShyBossBar&f] Updated the bossbar."
shyBossBarBooleanNotFoundMessage:
  type: "CHAT"
  text: "[&9ShyBossBar&f]&c Only true and false are allowed as values."
